{% extends "base.html" %}

{% block title %}Collect Clothes{% endblock title %}

{% block head %}
{% endblock head %}

{% block content %}
<h1 class="text-5xl mb-4">Collect Clothes</h1>
<div id="items" hx-get="/items/collect" hx-trigger="load" hx-swap="outerHTML">
</div>
<button hx-confirm="Are you sure?" hx-post="/collect/finish" hx-target="#items" class="ml-2 border-indigo-200 hover:text-gray-900 bg-gray-900 transition duration-300 hover:bg-indigo-200 border-2 p-2 rounded-3xl" id="finish">Done Counting</button>
<script src="javascripts/collect.js"></script>
{% endblock content %}
