{% extends "base.html" %}

{% block title %}Submit Clothes{% endblock title %}

{% block head %}
<script src="javascripts/new.js"></script>
{% endblock head %}

{% block content %}
<h1 class="text-5xl mb-4">Submit Clothes</h1>
<div hx-get="/items/submit" hx-trigger="load" hx-swap="outerHTML">
</div>
<button onclick="copyToClipboard()" class="ml-2 border-indigo-200 hover:text-gray-900 bg-gray-900 transition duration-300 hover:bg-indigo-200 border-2 p-2 rounded-3xl">Copy Text</button>
<button hx-target="#items" hx-target-error="#error" hx-swap="outerHTML" hx-post="/new/submit" class="ml-2 border-indigo-200 hover:text-gray-900 bg-gray-900 transition duration-300 hover:bg-indigo-200 border-2 p-2 rounded-3xl">Submit Clothes</button>
{% endblock content %}
