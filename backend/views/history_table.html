<h1 class="text-2xl">History</h1>
{% for item in items %}
<div class="my-4 border-2 border-opacity-15 border-slate-700 p-2 rounded-xl">
  <ul class="list-inside list-disc">
    {% for cloth in item.clothes -%}
    <li>{{ cloth }} - {{ item.amts[loop.index0] }}</li>
    {%- endfor %}
  </ul>
  <p>Total: {{ item.total }}</p>
  <p class="text-slate-700">{{ item.date.toDateString() }}</p>
</div>
{% endfor %}
